<md-toolbar color="secondary">
    <span>Star Wars Movies</span>
</md-toolbar>

<md-list>
  <md-list-item *ngFor="let movie of movies">
    <h3 md-line>Episode {{movie.episode_id}} - {{movie.title}}</h3>
    <p md-line>Release Date: {{movie.release_date}}</p>
    <p md-line>Director: {{movie.director}}</p>
    <p md-line>Producer: {{movie.producer}}</p>
    <p md-line>Opening Crawl: <br/><span class="crawl">{{movie.opening_crawl}}</span></p>
  </md-list-item>
</md-list>
